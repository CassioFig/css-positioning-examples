<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Basic Navigation Example</title>
</head>
<body>
	<header>
		<img src="./assets/ECO_logo_big.jpg" alt="logo-image" >
		<span id="header-spacer"></span>

	</header>
	<main>
		<section>
			<h2>Services Page</h2>
		</section>
		<aside>
			<h3>Categories</h3>
			<nav id="secondary-navigation">
				<ul>
					<li><a href="#">Gardening</a></li>

			<ul>
				<li><a href="#">FAQ</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Privacy</a></li>

		</nav>
		<p>&copy; 2024 My Website</p>
	</footer>
	<div style="height: 200px; width: 100%; background-color: #383838;"></div>
	<a href="#" class="go-up-button">Go Up</a>

</html>
